{% extends "index.html" %}

{% block javascript %}
<script src='/static/JavaScript.js'></script>
{% endblock %}

{% block content %}
	<style>
		body {
			background: white;
		}
	</style>
	<div class="container-fluid">
		<br><br><br>
		<div class="row justify-content-center">
			<h1>Registrarse</h1>
		</div>
		<br><br>
		<form action="{% url 'registrar' %}" method="post">
			{% csrf_token %}
			<div class="row">
				<div class="col-12 col-md-1 offset-md-4">
					Email
				</div>
				<div class="col-12 col-md-5 col-xl-3">
					<input type="text" name="username" class="username form-control" 
														placeholder="usuario@ejemplo.cl" required>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-12 col-md-1 offset-md-4">
					Rut
				</div>
				<div class="col-12 col-md-5 col-xl-3">
					<input type="text" name="txtRut" class="txtRut form-control" 
														placeholder="Ej: 12345678-0" minlength="10" required>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-12 col-md-1 offset-md-4">
					Nombre
				</div>
				<div class="col-12 col-md-5 col-xl-3">
					<input type="text" name="txtNombre" class="txtNombre form-control" 
														placeholder="Ej: Juan Perez Soto" required>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-12 col-md-1 offset-md-4">
					Fecha de Nacimiento
				</div>
				<div class="col-12 col-md-5 col-xl-3">
					<input type="date" name="txtFechaNac" class="txtFechaNac form-control" required>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-12 col-md-1 offset-md-4">
					Telefono
				</div>
				<div class="col-12 col-md-5 col-xl-3">
					<input type="number" name="txtTelefono" class="txtTelefono form-control" placeholder="Ej: 987456123" minlength="9" required>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-12 col-md-1 offset-md-4">
					Region
				</div>
				<div class="form-group col-md-3">
					<select id="inputState" name="cmbRegion"class="cmbRegion form-control" required>
						<option value="">--Seleccione una region--</option>
						<option>I Región de Tarapacá</option>
						<option>II Región de Antofagasta</option>
						<option>III Región de Atacama</option>
						<option>IV Región de Coquimbo</option>
						<option>V Región de Valparaíso</option>
						<option>VI Región del Libertador General Bernardo O’Higgins</option>
						<option>VII Región del Maule</option>
						<option>VIII Región del Biobío</option>
						<option>IX Región de La Araucanía</option>
						<option>X Región de Los Lagos</option>
						<option>XI Región Aysén del General Carlos Ibáñez del Campo</option>
						<option>XII Región de Magallanes y Antártica Chilena</option>
						<option>XIII Región Metropolitana de Santiagos</option>
						<option>XIV Región de Los Ríos</option>
						<option>XV Región de Arica y Parinacota</option>
						<option>XVI Región de Ñuble</option>
					</select>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-12 col-md-1 offset-md-4">
					Ciudad
				</div>
				<div class="form-group col-md-3">
					<select id="inputState" name="cmbCiudad" class="cmbCiudad form-control" required>
						<option value="">--Seleccione una ciudad--</option>
						<option>Santiago</option>
						<option>Valparaíso</option>
						<option>Concepción</option>
						<option>La Serena</option>
						<option>Antofagasta</option>
						<option>Temuco</option>
						<option>Iquique</option>
						<option>Rancagua</option>
						<option>Puerto Montt</option>
						<option>Talca</option>
						<option>Arica</option>
						<option>Chillán</option>
						<option>Copiapó</option>
						<option>Coronel</option>
						<option>Lota</option>
						<option>Calama</option>
						<option>Valdivia</option>
						<option>Quillota</option>
						<option>Osorno</option>
						<option>Los Ángeles</option>
						<option>Curicó</option>
						<option>Punta Arenas</option>
						<option>San Antonio</option>
						<option>Ovalle</option>
						<option>Colina</option>
						<option>Peñaflor</option>
						<option>Linares</option>
						<option>Melipilla</option>
						<option>Los Andes-Calle Larga</option>
						<option>Buin</option>
						<option>San Felipe</option>
						<option>San Fernando</option>
						<option>Talagante</option>
						<option>Limache-Olmué</option>
						<option>Coyhaique</option>
					</select>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-12 col-md-1 offset-md-4">
					Nivel educacional
				</div>
				<div class="form-group col-md-3">
					<select id="inputState" name="cmbEducacion" class="cmbEducacion form-control" required>
						<option value="">--Seleccione un nivel--</option>
						<option>Doctorado</option>
						<option>Magister</option>
						<option>Profesional</option>
						<option>Enseñanza Media</option>
						<option>Enseñanza Básica</option>
					</select>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-12 col-md-1 offset-md-4">
					Clave
				</div>
				<div class="col-12 col-md-5 col-xl-3">
					<input type="password" name="txtClave" class="txtClave form-control" required>
				</div>
			</div>
			<br><br>
			<div class="row">
				<div class="col-12 col-md-1 offset-md-4 offset-xl-5 ">
					Opciones
				</div>
				<div class="col-12 col-md-3">
					<input type="reset" name="btnLimpiar" class="btnLimpiar btn btn-dark" value="Limpiar">
					<input type="submit" name="btnEnviar" class="btnEnviar btn btn-success"  value="Enviar">
				</div>
			</div>
		</form>
	</div>
{% endblock %}
