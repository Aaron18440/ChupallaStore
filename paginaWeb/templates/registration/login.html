{% extends "index.html" %}

{% block javascript %}
<script src='/static/JavaScript.js'></script>
{% endblock%}

{% block content %}
	<style>
		body{
			background: white;
		}
	</style>
	<div class="container-fluid">
		<br><br><br>
		<div class="row justify-content-center">
			<h1>Login</h1>
		</div>
		<br><br>
		<form action="{% url 'login' %}" method="post">
			{% csrf_token %}
			{% if form.errors %}
				<div class="offset-md-5 offset-lg-5">
					<p style="color:red";>*  Usuario o clave no son válidas para el ingreso.</p>
				</div>
			{% endif %}
			<div class="row">
				<div class="col-12 col-md-1 offset-md-4">
					Username
				</div>
				<div class="col-12 col-md-4 col-xl-3">
					<input type="text" name="username" class="form-control" placeholder="usuario@ejemplo.cl"
						required>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-12 col-md-1 offset-md-4">
					Clave
				</div>
				<div class="col-12 col-md-4 col-xl-3">
					<input type="password" name="password" class="form-control" required>
				</div>	
			</div>
			<br>
			<a href="{% url 'password_reset' %}" class="col-12 col-md-1 offset-md-5 offset-xl-5">Olvide mi contraseña</a>
			<br>
			<div class="row">	
				<div class="col-12 col-sm-2 col-md-1 offset-md-5 offset-xl-5">
					Opciones
				</div>
				<div class="col-12 col-md-3">
					<input type="reset" name="btnLimpiar" class="btnLimpiar btn btn-dark" value="Limpiar">
					<input type="submit" name="btnEnviar" class="btnEnviar btn btn-success" value="Enviar">
					<input type="hidden" name="btnNext" value="{{next}}">
				</div>
			</div>
		</form>
	</div>
{% endblock %}
